<body>
    <h2>üß© √Årea do c√≠rculo</h2>
    <input type="number" id="raio" placeholder="Raio">

    <script>
        function calcularArea() {
            let raio = parseFloat(document.getElementById('raio').value);
            let area = Math.PI * raio * raio;

        }
