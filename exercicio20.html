<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 20 - Calculadora</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        input, select, button { margin: 5px 0; padding: 8px; width: 100%; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        #resultado { margin-top: 20px; padding: 10px; background: #e7f3fe; }
    </style>
</head>
<body>
    <h2>üß© Calculadora simples</h2>
    <input type="number" id="num1" placeholder="Primeiro n√∫mero">
    <input type="number" id="num2" placeholder="Segundo n√∫mero">
    <select id="operacao">
        <option value="+">Adi√ß√£o (+)</option>
        <option value="-">Subtra√ß√£o (-)</option>
        <option value="*">Multiplica√ß√£o (√ó)</option>
        <option value="/">Divis√£o (√∑)</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>

    <script>
        function calcular() {
            let n1 = parseFloat(document.getElementById('num1').value);
            let n2 = parseFloat(document.getElementById('num2').value);
            let operacao = document.getElementById('operacao').value;
            let resultado;
            
            if (operacao === '+') resultado = n1 + n2;
            else if (operacao === '-') resultado = n1 - n2;
            else if (operacao === '*') resultado = n1 * n2;
            else if (operacao === '/') {
                if (n2 !== 0) resultado = n1 / n2;
                else resultado = 'Erro: divis√£o por zero';
            }
            
            document.getElementById('resultado').innerHTML = `${n1} ${operacao} ${n2} = ${resultado}`;
        }
    </script>
</body>
</html>
