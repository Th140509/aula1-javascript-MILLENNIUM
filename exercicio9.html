    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        input, button { margin: 5px 0; padding: 8px; width: 100%; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        #resultado { margin-top: 20px; padding: 10px; background: #e7f3fe; }

<body>
    <h2>ðŸ§© Tabuada</h2>
    <input type="number" id="numero" placeholder="Digite um nÃºmero">
    <button onclick="mostrarTabuada()">Gerar Tabuada</button>
    <div id="resultado"></div>

    <script>
        function mostrarTabuada() {
            let num = parseInt(document.getElementById('numero').value);
            let tabuada = '';
            for (let i = 1; i <= 10; i++) {
                tabuada += `${num} x ${i} = ${num * i}<br>`;
            }
            document.getElementById('resultado').innerHTML = tabuada;
        }
    </script>
</body>
