    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        input, button { margin: 5px 0; padding: 8px; width: 100%; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        #resultado { margin-top: 20px; padding: 10px; background: #e7f3fe; }

<body>
    <h2>ðŸ§© Aprovado ou Reprovado</h2>
    <input type="number" id="nota" placeholder="Nota final">
    <button onclick="verificarAprovacao()">Verificar</button>
    <div id="resultado"></div>

    <script>
        function verificarAprovacao() {
            let nota = parseFloat(document.getElementById('nota').value);
            let resultado = nota >= 7 ? 'Aprovado' : 'Reprovado';
            document.getElementById('resultado').innerHTML = `Aluno ${resultado} (nota: ${nota})`;
        }
    </script>
