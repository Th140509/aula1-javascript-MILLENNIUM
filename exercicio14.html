<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 14 - Contar at√© N</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        input, button { margin: 5px 0; padding: 8px; width: 100%; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        #resultado { margin-top: 20px; padding: 10px; background: #e7f3fe; }
    </style>
</head>
<body>
    <h2>üß© Contar de 1 at√© N</h2>
    <input type="number" id="numero" placeholder="Digite N">
    <button onclick="contar()">Contar</button>
    <div id="resultado"></div>

    <script>
        function contar() {
            let n = parseInt(document.getElementById('numero').value);
            let contagem = '';
            for (let i = 1; i <= n; i++) {
                contagem += i + ' ';
            }
            document.getElementById('resultado').innerHTML = contagem;
        }
    </script>
</body>
</html>
