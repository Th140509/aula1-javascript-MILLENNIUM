<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #resultado {
            margin-top: 20px;
            padding: 15px;
            font-size: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Soma</h2>
    
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="number" id="num2" placeholder="Digite o segundo número">
    
    <button onclick="somar()">Calcular Soma</button>
    <button onclick="limpar()">Limpar</button>
    
    <div id="resultado"></div>

    <script>
        function somar() {
            let n1 = document.getElementById('num1').value;
            let n2 = document.getElementById('num2').value;
            
            if (n1 === '' || n2 === '') {
                document.getElementById('resultado').innerHTML = 'Preencha os dois números!';
                return;
            }
            
            let soma = Number(n1) + Number(n2);
            document.getElementById('resultado').innerHTML = 'Resultado: ' + soma;
        }
        
        function limpar() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('resultado').innerHTML = '';
        }
    </script>
</body>
</html>
